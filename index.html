<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./stylesheets/style.css">
    <script src="./js/app.js" ></script>
    <title>2048</title>
</head>
<body>
    <div id="root">
        <div class="header">
            <div>
                <div class="title">
                    <p>2048</p>
                </div>
                <div class="scores">
                    <div class="score">
                        <p class="score-title">SCORE</p>
                        <p class="score-value"></p>
                    </div>
                    <div class="best-score">
                        <p class="best-title">BEST</p>
                        <p class="best-value"></p>
                    </div>
                </div>
            </div>
            <div class="bottom-header">
                <p>Join the numbers and get to the <em>2048 tile!</em></p>
                <a>New Game</a>
            </div>
        </div>
        <div class="game">
            <div class="grid">
                <div class="box">1</div>
                <div class="box">2</div>
                <div class="box">3</div>
                <div class="box">4</div>
                <div class="box">5</div>
                <div class="box">6</div>
                <div class="box">7</div>
                <div class="box">8</div>
                <div class="box">9</div>
                <div class="box">10</div>
                <div class="box">11</div>
                <div class="box">12</div>
                <div class="box">13</div>
                <div class="box">14</div>
                <div class="box">15</div>
                <div class="box">16</div>
            </div>
        </div>
    </div>
</body>
</html>
