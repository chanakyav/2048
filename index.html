<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./stylesheets/style.css">
    <script src="./js/app.js" ></script>
    <title>2048</title>
</head>
<body>
    <div id="root">
        <div class="header">
            <div>
                <div class="title">
                    <p>2048</p>
                </div>
                <div class="scores">
                    <div class="score">
                        <p class="score-title">SCORE</p>
                        <p class="score-value"></p>
                    </div>
                    <div class="best-score">
                        <p class="best-title">BEST</p>
                        <p class="best-value"></p>
                    </div>
                </div>
            </div>
            <div class="bottom-header">
                <p>Join the numbers and get to the <em>2048 tile!</em></p>
                <a>New Game</a>
            </div>
        </div>
        <div class="game">
            <div class="grid">
                <div class="box one"></div>
                <div class="box two"></div>
                <div class="box three"></div>
                <div class="box four"></div>
                <div class="box five"></div>
                <div class="box six"></div>
                <div class="box seven"></div>
                <div class="box eight"></div>
                <div class="box nine"></div>
                <div class="box ten"></div>
                <div class="box eleven"></div>
                <div class="box twelve"></div>
                <div class="box thirteen"></div>
                <div class="box fourteen"></div>
                <div class="box fifteen"></div>
                <div class="box sixteen"></div>
            </div>
        </div>
        <div class="directions">
            <p> <em>HOW TO PLAY:</em> Use your <em>arrow keys</em> to move the tiles. When two tiles with the same number touch, they <em>merge into one!</em>
            </p>
        </div>
    </div>
</body>
</html>
